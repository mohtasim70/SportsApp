<h1>Update User</h1>

<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
        <!-- form card register -->
        <div class="card-body">
            <form [formGroup]="playerForm" class="create-form" (ngSubmit)="onSubmit()">
      

                <div class="form-group">
                    <label for="inputName">First Name</label>
                    <input class="form-control" type="text" formControlName="firstname">
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                        First Name is required.
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputVerify3">Last Name</label>
                    <input class="form-control" type="text" formControlName="lastname">
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                        Last Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName">Username</label>
                    <input class="form-control" type="text" formControlName="usernames">
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                        Username is required.
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3">Password</label>
                    <input class="form-control" type="password" formControlName="password">
                    <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                        Password is required.
                    </div>
                </div>


                <div class="form-group">
                    <!-- <select  class="custom-select form-control" (change)="updateProfile($event.target.value)"
              formControlName="game">
              <option value="">Choose...</option>
              <option *ngFor="let game of Game; let i = index" value="{{game._id}}">{{game.name}}
              </option>
            </select> -->
                    <div class="overflow-box">
                        <ng-select #select [items]="Game" bindLabel="name" [multiple]="true" placeholder="Choose Games" [(ngModel)]="games" name="mySelectBox" formControlName="games" required>

                        </ng-select>
                    </div>



                    <!-- error -->
                    <!-- <div class="invalid-feedback" *ngIf="submitted && myForm.game.errors?.required">
              Choose game.
            </div> -->
                </div>




                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
                </div>




            </form>



        </div>
    </div>
    <!-- form card register -->



</div>
